{% extends 'base.html' %}

{% block title %}Exercise Detail | EloqAI{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h2 class="text-5xl font-bold mb-2 text-gray-800">{{ exercise.title }}</h2>
  <p class="text-sm text-gray-500 italic mb-6">{{ exercise.author }}</p>

  <div id="exercise-text" class="bg-white p-6 rounded-lg shadow text-gray-800 leading-relaxed whitespace-pre-line mb-8 text-2xl font-[EBGaramond]">
    {{ exercise.text }}
  </div>

  <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4 gap-2 mb-6">
    <button id="start-btn" class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">ğŸ™ï¸ Start Recording</button>
    <button id="stop-btn" disabled class="px-5 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition disabled:opacity-50">â¹ï¸ Stop Recording</button>
  </div>

  <h3 class="text-xl font-semibold mb-2">â–¶ï¸ Your Recording:</h3>
  <audio id="audio-playback" controls class="w-full border border-gray-300 rounded-lg p-2"></audio>
</div>

<!-- ğŸ¤ Script d'enregistrement vocal -->
<script>
  let mediaRecorder;
  let audioChunks = [];

  const startBtn = document.getElementById('start-btn');
  const stopBtn = document.getElementById('stop-btn');
  const audioPlayback = document.getElementById('audio-playback');

  startBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    } catch (err) {
      alert("Microphone access denied or unavailable.");
      console.error(err);
    }
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>
{% endblock %}
